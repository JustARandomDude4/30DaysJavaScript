<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1>Drum Kit</h1>
    
    <div class="keys">
        <div class="key" id="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" id="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" id="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" id="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" id="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" id="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" id="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" id="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" id="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio  id="65" src="sounds/clap.wav"></audio>
    <audio id="83"src="sounds/hihat.wav" ></audio>
    <audio id="68"src="sounds/kick.wav" ></audio>
    <audio id="70"src="sounds/openhat.wav" ></audio>
    <audio id="71"src="sounds/boom.wav" ></audio>
    <audio id="72"src="sounds/ride.wav" ></audio>
    <audio id="74"src="sounds/snare.wav" ></audio>
    <audio id="75"src="sounds/tom.wav" ></audio>
    <audio id="76"src="sounds/tink.wav" ></audio>
<script>
    function removeTransition(e){
        if(e.propertyName!=='transform') return;       //cuz while playing, css transform is happening
        e.target.classList.remove('playing');
    }
    function playsound(e){
         const audio=document.querySelector(`audio[id="${e.keyCode}"]`);
         const key=document.querySelector(`.key[id="${e.keyCode}"]`);
         if(!audio) return;

         key.classList.add('playing');
         audio.currentTime=0;                // for avoiding cross play
         audio.play();
    }

    const keys=Array.from(document.querySelectorAll('.key'));
    keys.forEach(key=>key.addEventListener('transitionend',removeTransition));
    window.addEventListener('keydown',playsound);
</script>

</body>
</html>
